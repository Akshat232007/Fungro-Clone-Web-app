{% extends "base.html" %}

{% block content %}

<div class="form-container" style="max-width: 650px; margin: 60px auto;">
    
    <div class="card" style="padding: 40px; border-top: 4px solid var(--accent);">
        
        <h2 style="text-align: center; margin-bottom: 30px; letter-spacing: -1px;">
            âš¡ LAUNCH MISSION
        </h2>

        <form method="POST">
            <div class="input-group" style="margin-bottom: 20px;">
                <label style="color: var(--accent); font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 8px;">
                    Project Title
                </label>
                <input name="title" 
                       type="text" 
                       placeholder="e.g. Social Media Design / Video Editing" 
                       required 
                       style="width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white;">
            </div>

            <div class="input-group" style="margin-bottom: 20px;">
                <label style="color: var(--accent); font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 8px;">
                    Mission Instructions
                </label>
                <textarea name="description" 
                          placeholder="Break down exactly what needs to be done..." 
                          rows="6" 
                          required 
                          style="width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; resize: vertical; font-family: inherit; line-height: 1.5;"></textarea>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px;">
                <div class="input-group">
                    <label style="color: var(--accent); font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 8px;">
                        Bounty (â‚¹)
                    </label>
                    <input type="number" 
                           name="payment" 
                           placeholder="500" 
                           required 
                           style="width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white;">
                </div>
                
                <div class="input-group">
                    <label style="color: var(--accent); font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 8px;">
                        Deadline
                    </label>
                    <input type="date" 
                           name="deadline" 
                           required 
                           style="width: 100%; padding: 14px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; cursor: pointer;">
                </div>
            </div>

            <button class="btn" style="width: 100%; margin-top: 35px; padding: 16px; font-size: 18px; background: var(--accent); color: #000;">
                ðŸš€ LAUNCH MISSION
            </button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 12px; color: var(--text-muted);">
            Once launched, your mission will be visible to all verified recruits.
        </p>

    </div>

</div>

{% endblock %}
